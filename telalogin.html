 <!DOCTYPE html>
 <html>
		<link href="telalogin.css" rel="stylesheet"/>
 <head>
	 <title></title>
	 
 </head>
 <body>
 

    <div class="div">
    	<div class="well bg-white box-login">
    		<h1 class="ls-login-logo">locaweb</h1>
    		<form role="form">
    			<fieldset>
     
    				<div class="form-group ls-login-user">
    					<label for="userLogin">Usuário</label>
    					<input class="campos" id="userLogin" aria-label="Usuário" placeholder="Usuário" type="text">
    				</div>
     
    				<div class="campos">
    					<label for="userPassword">Senha</label>
    					<input class="form-control ls-login-bg-password input-lg" id="userPassword" aria-label="Senha" placeholder="Senha" type="password">
    				</div>
     
    				<a href="#" class="ls-login-forgot">Esqueci minha senha</a>
     
    				<input value="Entrar" class="btn btn-primary btn-lg btn-block" type="submit">
    				<p class="txt-center ls-login-signup">Não possui um usuário na Locaweb?
    					<a href="#">Cadastre-se agora</a>
    				</p>
     
    			</fieldset>
    		</form>
    	</div>
    </div>
     </body>
 </html>
